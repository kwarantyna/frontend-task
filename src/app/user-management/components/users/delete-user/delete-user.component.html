<h1 mat-dialog-title>Usuwanie użytkownika</h1>
<div mat-dialog-content class="dialog-content">
  <p>Czy na pewno chcesz usunąć użytkownika o nazwie {{ user.fullName }}?</p>
  <div mat-dialog-actions align="center">
    <button
      mat-raised-button
      (click)="deleteUser()"
      cdkFocusInitial
      color="warn"
    >
      Usuń
    </button>
    <button mat-raised-button mat-dialog-close>Anuluj</button>
  </div>
</div>

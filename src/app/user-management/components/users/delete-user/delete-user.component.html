<h1 mat-dialog-title>{{ "Users.DeleteUser.Title" | translate }}</h1>
<div mat-dialog-content class="dialog-content">
  <p>
    {{ "Users.DeleteUser.Description" | translate : param }}
  </p>
  <div mat-dialog-actions align="center">
    <button
      mat-button
      (click)="deleteUser()"
      cdkFocusInitial
      class="btn-delete uppercase"
    >
      {{ "Users.DeleteUser.SubmitButton" | translate }}
    </button>
    <button mat-button mat-dialog-close class="uppercase">
      {{ "Users.DeleteUser.CancelButton" | translate }}
    </button>
  </div>
</div>
